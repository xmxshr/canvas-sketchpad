<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的画板</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <canvas id="canvas">

  </canvas>

  <div class="actions">
    <div class="penType">
      <span>画笔选择：</span>      
      <label><input type="radio" name="penType" value="pen" checked>画笔</label> 
      <label><input type="radio" name="penType" value="eraser">橡皮</label> 
    </div>
    <div class="penColor">
      <span>颜色选择：</span>
      <label><input type="radio" name="penColor" value="#000" checked>黑</label> 
      <label><input type="radio" name="penColor" value="#d23939">红</label> 
      <label><input type="radio" name="penColor" value="#4a9848">绿</label> 
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
